<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4a90e2;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>

  <header>
    Welcome to My Webpage
  </header>

  <div class="container">
    <h2>About This Page</h2>
    <p>
      This is a simple HTML page with some basic CSS styling.
      You can customize the layout, text, and colors as you like!
    </p>
    <a href="#" class="button">Learn More</a>
  </div>

</body>
</html>
